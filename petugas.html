    <section>
      <div class="container-fluid">
        <div class="row mb-4">
          <div class="col-12">
            <h2 class="mb-4 text-center text-uppercase fw-bold">Data Petugas</h2>
            <div class="card border-0 shadow mb-4">
              <div class="card-header bg-dark">
                <div class="d-flex justify-content-between">
                  <h4 class="mt-2">Data</h4>
                  <div>
                    <a href="javascript:void(0)" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal">Tambah Data <i class="fas fa-plus"></i></a>
                  </div>
                </div>
              </div>
              <div class="card-body">
                <div class="form-group mb-4">
                <table class="table" id="table_1" width="100%">
                  <thead class="table-light">
                    <th>No</th>
                    <th>NIP</th>
                    <th>Nama Petugas</th>
                    <th>Aksi</th>
                  </thead>
                  <tbody class=""></tbody>
                </table>
              </div>

    <!-- Modal Tambah -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Tambah Data</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="form-group mb-4">
              <label>NIP</label>
              <input type="text" id="nip" class="form-control" />
            </div>
            <div class="form-group mb-4">
              <label>Nama Petugas</label>
              <input type="text" id="nmpegawai" class="form-control" />
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-danger" onclick="hapusForm()" data-bs-dismiss="modal">Batal <i class="fas fa-times"></i></button>
            <button type="button" class="btn btn-success" onclick="proses_tambah()">Simpan <i class="fas fa-check"></i></button>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal Ubah -->
    <div class="modal fade" id="exampleModalU" tabindex="-1" aria-labelledby="exampleModalLabelU" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabelU">Ubah Data</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="form-group mb-4">
              <input type="hidden" id="idpegawai" class="form-control" autocomplete="off" />
              <label>NIP</label>
              <input type="text" id="nipU" class="form-control" />
            </div>
            <div class="form-group mb-4">
              <label>Nama Petugas</label>
              <input type="text" id="nmpegawaiU" class="form-control" />
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-danger" onclick="hapusForm()" data-bs-dismiss="modal">Batal <i class="fas fa-times"></i></button>
            <button type="button" class="btn btn-success" onclick="proses_ubah()" id="bSubmit">Simpan Perubahan <i class="fas fa-pen"></i></button>
            <a href="#" class="btn btn-success shadow disabled" id="bSubmitDisable">Memuat...</a>
          </div>
        </div>
      </div>
